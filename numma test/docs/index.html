<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMMA - Dashboard</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container" id="appContainer">
        <!-- Sidebar Component -->
        <div id="sidebarContainer"></div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar Component -->
            <div id="topBarContainer"></div>

            <!-- Dynamic View Container -->
            <div class="content-area" id="viewContainer">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <!-- ================================================ -->
    <!-- CRITICAL: Load in correct order -->
    <!-- ================================================ -->
    
    <!-- 1. Security utilities (MUST BE FIRST) -->
    <script src="utils/security.js"></script>
    
    <!-- 2. Table helpers -->
    <script src="utils/table-helpers.js"></script>
    
    <!-- 3. Message system -->
    <script src="numma-messages.js"></script>
    
    <!-- 4. Module loaders -->
    <script src="numma-interactive-complete.js"></script>
    <script src="numma-invoices.js"></script>
    <script src="numma-employees.js"></script>
    <script src="numma-imports.js"></script>
    <script src="numma-exports.js"></script>
    <script src="numma-pointages.js"></script>
    <script src="quick-actions.js"></script>
    
    <!-- 5. Main application (loads last) -->
    <script src="app/main.js"></script>
    
    <!-- 6. Module loader -->
    <script src="numma-loader.js"></script>
</body>
</html>
